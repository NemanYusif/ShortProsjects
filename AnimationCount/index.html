<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-container">
        <i class="fa-brands fa-linkedin fa-3x"></i>
        <div class="counter" data-target="504"></div>
        <span>Linkedin</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-github fa-3x"></i>
        <div class="counter" data-target="689"></div>
        <span>GitHub</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="333"></div>
        <span>YouTube</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-twitter fa-3x"></i>
        <div class="counter" data-target="656"></div>
        <span>Twitter</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-square-whatsapp fa-3x"></i>
        <div class="counter" data-target="151"></div>
        <span>Whatsapp</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-square-instagram fa-3x"></i>
        <div class="counter" data-target="658"></div>
        <span>Instagram</span>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
